name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
  - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install Packages
      run: npm install
    - name: Lint
      run: node run -s lint

  test:
    name: Test
    strategy:
      matrix:
        node: [12, 10, 8, 6]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install Packages
      run: npm install
    - name: Build
      run: npm run -s build
    - name: Test
      run: npm run -s test:mocha
    - name: Send Coverage
      run: npm run -s codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
